
 

  <h1>Change your password?</h1>


    {% if form.errors %}
    <div id="form_errors">
        {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
        {% endfor %}
    </div>
    <button type="button" class="close">
    </button>
    {% endif %}
    <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label  for="id_old_password">Old Password</label>
          <input type="password" name="old_password"  required id="id_old_password"
                placeholder="Enter your old password">
        <label  for="id_new_password1">New Password</label>
          <input type="password" name="new_password1"  
                      autocomplete="current_password" maxlength="254" required id="new_password1"
                      placeholder="Enter your new password">
        <label  for="id_new_password2">Confirm your new password</label>
          <input type="password" name="new_password2"  
                  autocomplete="email" maxlength="254" required id="id_new_password2"
                  placeholder="Confirm your password">
                    <button type="submit" class="col-md-12 btn btn-dark">Submit
                    </button>

  </form>
  <div >
    <a href="{% url 'signup' %}">Create A New Account</a><br><br>
    <a href="{% url 'signin' %}">Back To Login</a><br>
</div>
